<app-content>
  <div class="grid grid-cols-1 md:grid-cols-2 max-w-6xl">
    <div *ngFor="let car of cars">
      <div class="card bg-base-100 shadow-xl m-2">
        <figure><img class="h-48 object-contain" src="{{ car['thumbnailUri'] }}" alt="Car thumbnail image"/>
        </figure>
        <div class="card-body">
          <h2 class="card-title">
            <h1 *ngIf="car['sold'] == true">[SOLD]</h1>
            <p>
              {{ car.title }}
            </p>
            <p class="justify-end text-right">
              {{ car.price }} &euro;
            </p>
          </h2>
          <div class="divider m-0"></div>
          <p>{{ car.description }}</p>
          <div class="card-actions justify-end">
            <div class="badge">{{ car.manufacturer }}</div>
            <div class="badge">{{ car.year}}</div>
            <div class="badge">{{ car.km}} kms</div>
          </div>
          <div class="flex flex-wrap ml-auto gap-2">
            <button class="btn btn-primary" (click)="edit(car.id)">Edit</button>
            <button class="btn btn-primary ml-2" (click)="delete(car.id)">Delete</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</app-content>
