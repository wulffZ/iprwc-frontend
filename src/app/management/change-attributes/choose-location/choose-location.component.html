<h2 class="text-2xl text-black py-3">Choose a location:</h2>
<ul>
    <li class="relative flex w-full sm:w-80 h-10 items-center justify-center gap-2.5 border-b-2 bg-white px-3 py-3.5 hover:border-gray-400"
        *ngFor="let location of locationList">
        <button class="text-black py-3"
                (click)="switchShowRooms(location)"
        >{{location.name}}</button>

    </li>
</ul>
